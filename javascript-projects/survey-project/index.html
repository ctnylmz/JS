<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section id="header">
            <div class="title">
                Work From Home Survey
            </div>

        </section>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <form>

                    <div class="card">
                        <p>1. Do you work more efficiently in the office?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="Yes">
                            <label class="form-check-label">Yes</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="No">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>


                    <div class="card">
                        <p>2. Would you like to return to the office full-time?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="Yes">
                            <label class="form-check-label">Yes</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="No">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>


                    <div class="card">
                        <p>3. Is it more difficult to solve technical problems while working from home?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="Yes">
                            <label class="form-check-label">Yes</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="No">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>


                    <div class="card">
                        <p>4. Do you struggle to complete your weekly Jira tasks while working from home?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="Yes">
                            <label class="form-check-label">Yes</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="No">
                            <label class="form-check-label">No</label>
                        </div>
                    </div>


                    <input type="submit" class="btn" value="Save"></button>
                </form>

            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
