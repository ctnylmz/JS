<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dom</title>
</head>

<body>
    <h1>Todo App</h1>
    <input type="text" name="todoInput">
    <button onclick="add()">Ekle</button>
    <ul id="list"> </ul>
     

    <script>
        let todoInput = document.querySelector('[name="todoInput"]');
        let todoList = document.querySelector('#list');

        function add() {
           let todoName = todoInput.value;

           if(todoName === ""){
            alert("Lütfen Yapılacaklar listesini ekleyin!")
           }
           const li = document.createElement("li");
           li.textContent = todoName;
           
           const doneBtn = document.createElement("button");
           doneBtn.textContent = "Tamamlandı";
           doneBtn.addEventListener("click",()=> {
            li.style.textDecoration = "line-through"
           })

           const deleteBtn = document.createElement("button");
           deleteBtn.textContent = "Sil";
            deleteBtn.addEventListener("click", () => {
                todoList.removeChild(li);
            });
         
           todoList.append(li)
           li.append(doneBtn)
           li.append(deleteBtn)
        }


    </script>
</body>

</html>
