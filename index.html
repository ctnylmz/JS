    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Dom</title>

    </head>

    <body>
        <h1>Hello Javascript Dom</h1>

        <button>text color red</button>
        <ul>
            <li id="my-i">My Id One</li>
            <li class="my-class">My Class One</li>
            <li class="my-class">My Class Two</li>
        </ul>
        
    

        <p>
            Modern frontends generally use querySelector / querySelectorAll. <br>
            They follow the CSS selector logic, are readable, and work smoothly with forEach. <br>
            getElementById is preferred only for single, clearly defined elements.
        </p>

        <script>
            const btn = document.querySelector("button");
            const myI = document.getElementById("my-i");

            btn.addEventListener("click",function(){
                myI.style.color = "red"
            })

        </script>
    </body>

    </html>
