<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dom</title>

</head>

<body>
    <h1>Hello Javascript Dom</h1>

    <button>query Selector</button>

    <ul>
        <li id="my-i">My Id One</li>
        <li class="my-class">My Class One</li>
        <li class="my-class">My Class Two</li>
    </ul>



    <!--
            Modern frontends generally use querySelector / querySelectorAll. 
            They follow the CSS selector logic, are readable, and work smoothly with forEach. 
            getElementById is preferred only for single, clearly defined elements.
    -->

    <script>
        const btn = document.querySelector("button");
        const myClass = document.getElementsByClassName("my-class");

        btn.addEventListener("click", function () {

            for (let index = 0; index < myClass.length; index++) {
                const element = myClass[index];
                element.style.color = "red";
            }
        })

    </script>
</body>

</html>
