<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Dom</title>
</head>

<body>
    <h1>Hello Javascript Dom</h1>

    <ul id="list">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>

    <script>
        const list = document.querySelector("#list");

        const li = document.createElement("li");
        li.textContent = "Four";

        list.appendChild(li);
    </script>
</body>

</html>
